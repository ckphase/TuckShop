<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tuckline Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Back to Shopping</a></li>
        </ul>
    </nav>

    <main class="container checkout-container">
        <div class="checkout-grid">
            <div class="checkout-details">
                <h1>Checkout</h1>
                
                <section class="checkout-section">
                    <h2>Delivery Information</h2>
                    <form id="deliveryForm" class="checkout-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="hostel">Hostel/Block</label>
                            <input type="text" id="hostel" required>
                        </div>
                        <div class="form-group">
                            <label for="room">Room Number</label>
                            <input type="text" id="room" required>
                        </div>
                    </form>
                </section>

                <section class="checkout-section">
                    <h2>Payment Method</h2>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="cash" checked>
                            <span class="payment-label">Cash on Delivery</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="upi">
                            <span class="payment-label">UPI</span>
                        </label>
                    </div>
                </section>

                <button id="placeOrderBtn" class="place-order-btn">Place Order</button>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="checkoutItems" class="checkout-items"></div>
                <div class="summary-totals">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee</span>
                        <span id="deliveryFee">₹10</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="orderTotal">₹0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="checkout.js"></script>
</body>
</html>
